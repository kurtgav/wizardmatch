services:
  # ------------------------------------
  # üü¢ BACKEND (Express API)
  # ------------------------------------
  - type: web
    name: wizardmatch-api
    runtime: docker
    rootDir: backend
    plan: free
    region: singapore # Optional
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wizardmatch-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: wizardmatch-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_SECRET  
        generateValue: true

  # ------------------------------------
  # üß† REDIS (For Queues)
  # ------------------------------------
  - type: redis
    name: wizardmatch-redis
    plan: free
    region: singapore # Co-locate with web service
    ipAllowList: [] # Access from internal services only by default

databases:
  # ------------------------------------
  # üóÑÔ∏è POSTGRESQL API
  # ------------------------------------
  - name: wizardmatch-db
    plan: free
    region: singapore # Co-locate
    databaseName: perfect_match
    user: wizard_user
